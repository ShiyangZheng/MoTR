name: Build and Deploy MoTR to shiyangzheng.github.io
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    strategy:
      matrix:
        folder:
          - MoTR/run_motr_in_magpie/attachment
          - MoTR/run_motr_in_magpie/provo
          - MoTR/run_motr_in_magpie/demo
          - MoTR/run_motr_in_magpie/demo-Clara

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  # 更新到最新稳定版

      - name: Read package.json versions
        uses: skjnldsv/read-package-engines-version-actions@v1.1
        id: versions
        with:
          path: ${{matrix.folder}}
          fallbackNode: '^16'  # 更新默认Node版本
          fallbackNpm: '^8'

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 更新到v4
        with:
          node-version: ${{ steps.versions.outputs.nodeVersion }}
          cache: 'npm'  # 使用内置缓存功能替代旧版cache action

      - name: Install dependencies
        run: |
          cd ${{matrix.folder}}
          npm ci  # 使用ci代替install确保一致性

      - name: Build
        run: |
          cd ${{matrix.folder}}
          npm run build

      - name: Deploy to shiyangzheng.github.io 🚀
        uses: JamesIves/github-pages-deploy-action@v4  # 更新到v4
        with:
          repository-name: shiyangzheng/shiyangzheng.github.io
          branch: main
          folder: ${{ matrix.folder }}/dist
          target-folder: MoTR/${{ matrix.folder }}
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: false
