name: Deploy MoTR Project
on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["MoTR/run_motr_in_magpie/demo"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd "${{ matrix.folder }}"
          echo "=== Installing dependencies ==="
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          if [ ! -d "node_modules/magpie-base" ]; then
            echo "::error::magpie-base installation failed"
            exit 1
          fi

      - name: Build project
        run: |
          cd "${{ matrix.folder }}"
          echo "=== Building project ==="
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build || {
            echo "::warning::Build failed, creating fallback page"
            mkdir -p dist
            echo "<h1>Temporary Page</h1><p>Build failed but deployed</p>" > dist/index.html
          }

      - name: Verify build output
        run: |
          cd "${{ matrix.folder }}"
          if [ ! -d "dist" ]; then
            echo "::error::dist directory missing"
            exit 1
          fi
          echo "Build output contents:"
          ls -l dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: shiyangzheng/shiyangzheng.github.io
          branch: main
          folder: "${{ matrix.folder }}/dist"
          target-folder: "MoTR/demo"
          token: ${{ secrets.GITHUB_TOKEN }}
          clean-exclude: |
            !.nojekyll
            !CNAME
