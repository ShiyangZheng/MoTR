name: Build and Deploy MoTR to shiyangzheng.github.io
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    strategy:
      matrix:
        folder:
          - MoTR/run_motr_in_magpie/attachment
          - MoTR/run_motr_in_magpie/provo
          - MoTR/run_motr_in_magpie/demo
          - MoTR/run_motr_in_magpie/demo-Clara
      fail-fast: false  # 防止一个失败导致全部取消

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 使用稳定的LTS版本
          cache: 'npm'  # 自动缓存node_modules

      - name: Install and Build 🔧
        run: |
          cd ${{ matrix.folder }}
          # 检查是否存在lock文件
          if [ -f "package-lock.json" ] || [ -f "yarn.lock" ]; then
            npm ci --no-audit
          else
            npm install --no-audit
          fi
          npm run build

      - name: Verify Build Output
        run: |
          if [ ! -d "${{ matrix.folder }}/dist" ]; then
            echo "::error::Build failed to create dist directory in ${{ matrix.folder }}"
            exit 1
          fi

      - name: Deploy to shiyangzheng.github.io 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: shiyangzheng/shiyangzheng.github.io  # 你的目标仓库
          branch: main  # 或 gh-pages，根据你的Pages设置
          folder: ${{ matrix.folder }}/dist
          target-folder: MoTR/${{ matrix.folder }}  # 保持原有路径结构
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: false  # 保留目标仓库其他文件
