name: Deploy Vue.js MoTR Project
on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["MoTR/run_motr_in_magpie/demo"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd "${{ matrix.folder }}"
          echo "=== 安装依赖 ==="
          
          # 清理并检查是否存在 package.json
          if [ ! -f "package.json" ]; then
            echo "::error::package.json 不存在"
            exit 1
          fi
          
          # 根据是否存在 lock 文件选择安装方式
          if [ -f "package-lock.json" ]; then
            echo "检测到 package-lock.json，使用 ci 安装"
            npm ci --legacy-peer-deps
          else
            echo "未检测到 lock 文件，使用 install 安装"
            npm install --legacy-peer-deps
          fi
          
          # 验证 magpie-base 是否安装成功
          if [ ! -d "node_modules/magpie-base" ]; then
            echo "::error::magpie-base 安装失败，尝试强制重新安装"
            npm install git+https://github.com/cuierd/magpie-base-MoTR.git#main --force
          fi

      - name: Build project
        run: |
          cd "${{ matrix.folder }}"
          echo "=== 构建项目 ==="
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build || {
            echo "::warning::构建失败，生成备用页面"
            mkdir -p dist
            echo "<h1>临时页面</h1><p>构建失败但已部署</p>" > dist/index.html
          }

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: shiyangzheng/shiyangzheng.github.io
          branch: main
          folder: "${{ matrix.folder }}/dist"
          target-folder: "MoTR/demo"
          token: ${{ secrets.GITHUB_TOKEN }}
          clean-exclude: |
            !.nojekyll
            !CNAME
